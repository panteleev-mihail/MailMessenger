<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="#{letterBean.senderEmail}" /> <br />
            <h:outputLabel value="#{letterBean.receiverEmail}" /> <br />
            <h:outputLabel value="#{letterBean.subject}" /> <br />
            <h:outputLabel value="#{letterBean.content}" /> <br />
            <h:commandButton value="Reply" action="#{letterBean.reply}" id="rBtn" binding="#{letterBean.replyButton}"/>
            <h:commandButton value="Delete" action="#{letterBean.reply}" id="dBtn" binding="#{letterBean.deleteButton}"/>
            <h:commandButton value="Restore" action="#{letterBean.reply}" id="rsBtn" binding="#{letterBean.restoreButton}"/>
        </h:form>
    </h:body>
</html>
