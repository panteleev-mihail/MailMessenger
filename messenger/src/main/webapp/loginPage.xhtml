<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
        <h:head>
            <title>#{msgs.loginPageTitle}</title>
        </h:head>
        <h:body>
            
            <h1> #{msgs.loginPageHeader} </h1>
            <h:form>
                <h:panelGrid columns="2">
                    #{msgs.loginLoginLabel} <h:inputText id = "inputLogin" value="#{userbean.login}"/>
                    #{msgs.loginPasswordLabel}<h:inputSecret id ="inputPassword" value="#{userbean.password}"/>
                    <h:commandButton value="#{msgs.loginLoginAction}" action="#{userbean.loginUser}" id="loginAction" binding="#{userbean.loginButton}"/><h:message for="loginAction"/>
                    <h:commandButton value="#{msgs.loginRegAction}" action="registration" id="registration"/>
                    <br/>#{msgs.localeHeader}
                    <h:selectOneMenu value="#{localeBean.localeCode}" onchange="submit()" valueChangeListener="#{localeBean.localeListener}">
                        <f:selectItems value="#{localeBean.locales}" /> 
                    </h:selectOneMenu>
                </h:panelGrid>
            </h:form> 
        </h:body>
</html>
