<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<f:view locale="#{localeBean.currentLocale}">
<h:head>
	<title>#{msgs.accountPageTitle}</title>
</h:head>
<h:body>

	<h:form>
		<h:dataTable value="#{trash.list}" var="o">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.select}" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{trash.selectedIds[o.id]}" />
			</h:column>
			<h:column>
				<f:facet name="header"> #{msgs.Sender} </f:facet>
    				#{o.sender.login}
    			</h:column>
			<h:column>
				<f:facet name="header"> #{msgs.Title} </f:facet>
    				#{o.letter.shortTheme}
    			</h:column>
			<h:column>
				<f:facet name="header">#{msgs.Content}</f:facet>
    				#{o.letter.shortContent}
    			</h:column>
			<h:column>
				<h:commandButton value="#{msgs.letterOpen}"
					action="#{letterBean.showLetter( o.id ) }" />
			</h:column>
		</h:dataTable>
		<h:commandButton value="#{msgs.delete}" action="#{trash.toTrash}"
			disabled="#{adminBean.masked}" />
		<h:commandButton value="#{msgs.restore}" action="#{trash.restore}"
			disabled="#{adminBean.masked}" />
	</h:form>

</h:body>
</f:view>
</html>
