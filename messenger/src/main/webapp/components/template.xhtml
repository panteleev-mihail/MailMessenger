<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
<f:view locale="#{localeBean.currentLocale}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/tableLayout.css" rel="stylesheet" type="text/css" />
        <title>#{msgs.projectName}</title>
    </h:head>

    <h:body>
        <table cellspacing="10px" width="1000px">
            <tr>
                <td id="top" colspan="2" >
                    <ui:insert name="top">
                        <ui:include src="/components/userControl.xhtml"/>
                    </ui:insert>
                </td>
            </tr>
            <tr>
                <td id="left" width="30%">
                    <ui:insert name="left">
                        <ui:include src="/components/options.xhtml"/>                        
                    </ui:insert>
                </td>
                <td id="content" width="70%">
                    <ui:insert name="content">
                        
                    </ui:insert>
                </td>
            </tr>
        </table>
    </h:body>
</f:view>
</html>
