<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{msgs.contactsHeader}</title>
    </h:head>
    <h:body >
        <h:form>
            <h:commandButton value="#{msgs.globalBackRedirect}" action ="account"/>
        </h:form>
        <br/>
        #{msgs.contactsHeader}
        <h:form rendered="#{not empty contact.list}">
            <h:dataTable value="#{contact.list}" var="item">
                <h:column><f:facet name="header">#{msgs.contactFioTitle}</f:facet>#{item.getfIO()}</h:column>
                <h:column><f:facet name="header">#{msgs.contactLoginTitle}</f:facet>#{item.login}</h:column>
                <h:column><h:commandButton value="#{msgs.contactsEditContactHeader}" action="#{contact.edit(item)}" /></h:column>
                <h:column><h:commandButton value="#{msgs.contactsDeleteContactHeader}" action="#{contact.delete(item)}" /></h:column>
            </h:dataTable>
        </h:form>
        <h:panelGroup rendered="#{!contact.edit}">
            <h3>#{msgs.contactsAddContactHeader}</h3>
            <h:form>
                <p>#{msgs.regLoginLabel} <h:inputText value="#{contact.tempLogin}" /></p>
                <p><h:commandButton id="addContact" value="#{msgs.contactsAddButtonHeader}" action="#{contact.add}" binding="#{contact.addContactButton}"/><h:message for="addContact"/></p>
            </h:form>
        </h:panelGroup>
        <h:panelGroup rendered="#{contact.edit}">
            <h3>#{msgs.contactsEditContactHeader}</h3>
            <h:form>
                <p>#{msgs.regLoginLabel}<h:inputText value="#{contact.tempLogin}" /></p>
                <p><h:commandButton value="#{msgs.contactsSaveButtonHader}" action="#{contact.save}" /></p>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
