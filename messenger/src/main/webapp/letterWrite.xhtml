<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{msgs.headerLetterWrite}</title>
    </h:head>
    <h:body>
       <table border="0" width="700px"><tr>
            <td>
                <h:form>
                    <h:commandButton value="#{msgs.globalBackRedirect}" action ="account"/>
                </h:form>
                <h:form>

                    #{msgs.receiver}<h:inputText value="#{letterWriteBean.receiverEmail}" /> <br />
                    #{msgs.Title}<h:inputText value="#{letterWriteBean.subject}" /> <br />
                    #{msgs.Content}<br/><h:inputTextarea value="#{letterWriteBean.content}" rows="15" cols="40"/> <br />
                    <h:commandButton value="#{msgs.letterSend}" action="#{letterWriteBean.send}" id="sendBtn"/>
                </h:form>
                
            </td>
            <td>
                #{msgs.contactsHeader}
                <h:form rendered="#{not empty letterWriteBean.listContacts}">
                    <h:dataTable value="#{letterWriteBean.listContacts}" var="item" >
                        <h:column><h:selectBooleanCheckbox value="#{letterWriteBean.checked[item.id]}" /></h:column>
                        <h:column><f:facet name="header">#{msgs.contactFioTitle}</f:facet>#{item.getfIO()}</h:column>
                        <h:column><f:facet name="header">#{msgs.contactLoginTitle}</f:facet>#{item.login}</h:column>
                    </h:dataTable>
                    <h:commandButton value="#{msgs.letterAddContactsToReceiversButton}" action="#{letterWriteBean.addUsersToReceivers()}" />
                </h:form>
            </td>
        </tr></table>
    </h:body>
        
</html>
