<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{msgs.accountPageTitle}</title>
    </h:head>
    <h:body >
        #{msgs.accountPageHeader} #{userbean.user.get_fIO()}
        <h:form>
            <h:inputHidden value="#{userbean.loginStatus}"/>
            <h:panelGrid columns="2">
                 <h:commandButton id="changeUserData" value="#{msgs.accountUserDataChengeAction}" action="userData" /> <h:message for="changeUserData"/>
            </h:panelGrid>
            <h:commandButton id ="logout" value="#{msgs.loginLogout}" action="#{userbean.logout}"/>
            <br/>#{msgs.localeHeader}
            <h:selectOneMenu value="#{localeBean.localeCode}" onchange="submit()" valueChangeListener="#{localeBean.localeListener}">
                        <f:selectItems value="#{localeBean.locales}" /> 
            </h:selectOneMenu>
        </h:form>
    </h:body>
</html>
